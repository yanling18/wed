    <h1>神奇寶貝</h1>
    <p>寶可夢是一個跨媒體製作的作品系列，包括遊戲、動畫、漫畫、卡片遊戲及相關產品；系列最初起源於GAME FREAK代表田尻智提出的原案，於1995年開始宣傳，1996年由任天堂於Game Boy平台發行首款遊戲《寶可夢 紅·綠》。
        因其獨特的遊戲系統廣受大眾的歡迎，初代遊戲在日本銷量即破1600萬。 </p>

    <h2>神奇寶貝（Pokémon）是一種生活在神奇寶貝世界的神祕生物。牠們擁有各種各樣的能力和外形，可以被人類訓練師捕捉和培育。神奇寶貝之間可以進行對戰，訓練師可以通過對戰來提升自己的實力。</h2>
